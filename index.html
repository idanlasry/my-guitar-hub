    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030508;
            --indigo-accent: #6366f1;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: #f8fafc;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .heading {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Global reset to ensure all inputs use the brand font 'Outfit' */
        input, button, select, textarea {
            font-family: 'Outfit', sans-serif;
        }
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.1);
        }
        .header-height {
            height: 64px;
        }
        input::placeholder {
            font-family: 'Outfit', sans-serif;
            color: #475569;
            font-weight: 500;
        }
    </style>
